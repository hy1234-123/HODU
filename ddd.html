<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 페이지 예제</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        
    </script>
    <style>
        /* styles.css */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #4CAF50;
    color: white;
    padding: 15px 0;
    text-align: center;
}

nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

nav ul li {
    display: inline;
    margin: 0 10px;
}

main {
    display: flex;
    flex-wrap: wrap;
    padding: 20px;
}

main section, main aside {
    flex: 1;
    min-width: 300px;
    margin: 10px;
    padding: 20px;
    border: 1px solid #ccc;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px 0;
    position: absolute;
    bottom: 0;
    width: 100%;
}

/* 반응형 디자인 */
@media (max-width: 768px) {
    nav ul li {
        display: block;
        margin: 5px 0;
    }

    main {
        flex-direction: column;
    }

    footer {
        position: static;
    }
}

    </style>
</head>
<body>
    <header>
        <h1>반응형 웹 페이지</h1>
        <nav>
            <ul>
                <li><a href="#">홈</a></li>
                <li><a href="#">소개</a></li>
                <li><a href="#">서비스</a></li>
                <li><a href="#">연락처</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>메인 콘텐츠</h2>
            <p>여기에 메인 콘텐츠가 들어갑니다.</p>
        </section>
        <aside>
            <h2>사이드바</h2>
            <p>여기에 사이드바 콘텐츠가 들어갑니다.</p>
        </aside>
    </main>
    <footer>
        <p>&copy; 2024 반응형 웹 페이지</p>
    </footer>
</body>
</html>
